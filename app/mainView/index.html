<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Caster</title>
    <link rel="stylesheet" href="css/mainView.css" />
  </head>
  <body class="">
    <div class="container-fluid p-3">
      <h1>Rice Caster(β)</h1>
      <row>
        <p class="mb-1">
          設定を行ってからコネクトボタンを押してください。<br>
          ツイキャスからコメントの取得を開始します。
        </p>
        <p class="mb-1">
          コメントオーバーレイを開くと透明なウインドウが開き、<br>
          投稿されたコメントを表示します。
        </p>
        <p>
          Browser sourceを利用する場合、設定変更後に読み込み直してください。
        </p>
      </row>
      <div class="row mb-3">
        <div class="d-flex justify-content-end">
          <div class="btnWrap">
            <button type="button" class="btn btn-secondary config_btn">設定</button>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="d-flex justify-content-end">
          <div class="btnWrap">
            <button type="button" class="btn btn-primary connect_btn" disabled>ツイキャスに接続</button>
            <button type="button" class="btn btn-danger disconnect_btn d-none">接続解除</button>
          </div>
          <div class="btnWrap ms-3">
            <button type="button" class="btn btn-success open_overlay_btn" disabled>
              コメントオーバーレイを開く
            </button>
            <button type="button" class="btn btn-danger d-none close_overlay_btn">
              コメントオーバーレイを閉じる
            </button>
          </div>
        </div>
      </div>
      <div class="row mb-3 position-relative">
        <p>Browser sourceで表示する場合はこのURLをコピー</p>
        <div class="input-group">
          <input id="copyTarget" class="form-control" type="text" value="localhost:7170" readonly />
          <button class="btn btn-secondary copy_btn">Copy</button>
        </div>
        <div class="toast d-flex align-items-center text-white bg-success border-0 position-absolute start-50 translate-middle" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">
            コピーしました。
          </div>
          <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      </div>
    <script src="./js/mainVIew.js"></script>
  </body>
</html>
